<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Gopher!</title>
    <script defer src="js/main.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Estonia&family=Poiret+One&display=swap" rel="stylesheet">

</head>

<body id="body">

    <div id="screen-1">

        <h1 id="game-title">Whack-a-<span>Mole</span>-Gopher!</h1>

        <h2 id="sub-title">Sound on!<br><br>Click anywhere to begin hunting <span>golfers</span> gophers!</h2>    

        <div class="welcome-images">

            <div id="welcome-gopher-1">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-gopher-2">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-gopher-3">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-gopher-4">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-al">
                <img src="imgs/Danger.png" alt="Al">
            </div>

            <div id="welcome-ty">
                <img src="imgs/ChevyChase2.png" alt="Ty">
            </div>

        </div>

    </div>

    <div id="screen-2">

        <h2 id="character-title">select your character</h2>      

        <div class="wrappper-character-select" id="character-grid">

            <div class="box a" id="ty" class="character">
                <img src="imgs/ty2.jpeg" alt="Ty Webb" width="125" height="125">
            </div>

            <div class="box b" id="lacey" class="character">
                <img src="imgs/lacey.png" alt="Lacey Underall" width="125" height="125">
            </div>

            <div class="box c" id="maggie" class="character">
                <img src="imgs/maggie.jpeg" alt="Maggie O'Hooligan" width="125" height="125">
            </div>

            <div class="box d" id="al" class="character">
                <img src="imgs/danger2.jpeg" alt="Al Czervik" width="125" height="125">
            </div>

            <div class="box e" id="judge" class="character">
                <img src="imgs/judge.png" alt="Judge Elihu Smails" width="125" height="125">
            </div>

            <div class="box f" id="carl" class="character">
                <img src="imgs/carl2.png" alt="Carl Spackler" width="125" height="125">
            </div>

            <div class="box g" id="mrssmails" class="character">
                <img src="imgs/mrssmails.jpeg" alt="Mrs. Smails" width="125" height="125">
            </div>

            <div class="box h" id="danny" class="character">
                <img src="imgs/danny.jpeg" alt="Danny Noonan" width="125" height="125">
            </div>
            
        </div>

        <div id="enter-name">

            <h2 id="name-title">enter your name</h2>      

            <input id="player-name">

        </div>

        <div class="start"></div>
        
            <button id="begin">Play the game!!</button>

        </div>

    <div id="screen-3">





        <div id="player-box">
            
            <h2 id="player-name-scoreboard"></h2>          

            <h5 id="player-name-scoreboard-as"></h5>       

            <img id="player-picture" src="" width="150" height="150">

            <h2 id="player-score">0</h2>

        </div>






        <div id="gopher-box">

            <h2 id="gopher-name-scoreboard">Gopher</h2>            

            <h5 id="gopher-name-scoreboard-as">Himself</h5>                      

            <img id="gopher-picture" src="imgs/gopheranimated.gif" width="150" height="150">

            <h2 id="gopher-score">0</h2>

        </div>






        <div id="game-controls">

            <h4 id=difficulty>select difficulty</h4>

            <div class=difficulty-slider>

                <div class="range">

                    <input id="difficulty-input" type="range" min="0" max="4" steps="1" value="0">

                </div>

            <h5 id=difficulty-selected>beginner</h5>

            </div>

        </div>




        <div id="time-remaining-box">
  
            <h4 id="time-remaining-text">seconds remaining</h4>

            <h4 id="time-remaining-value">60</h4>

            <button id="start-game">Start game!</button>

        </div>




        <div id="game-box">

            <div id="r1c1" class="hole">

                <div class="gopher">
                    
                </div>
                            
                <div class="start-button">

                </div>

            </div>

            <div id="r2c1" class="hole">

                <div class="gopher">

                <div class="start-button">

                </div>

            </div>

            <div id="r2c2" class="hole">         

                <div class="gopher">

                <div class="start-button">

                </div>

            </div>

            <div id="r2c3" class="hole">

                <div class="gopher">
                    
                </div>
                    
                <div class="start-button">

                </div>

            </div>

            <div id="r2c4" class="hole">

                </div>

                </div>

            </div>

            <div id="r3c1" class="hole">

            <div id="r3c3" class="hole">

                <div class="start-button">

            </div>

            <div id="r4c2" class="hole">

                <div class="start-button">

            </div>

            <div id="r4c3" class="hole">

                <div class="gopher">

            </div>

        </div>

    </div>
