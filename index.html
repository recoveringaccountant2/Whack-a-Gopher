<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Whack-a-Gopher!</title>
    <script defer src="js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="body">

    <div id="screen-1">

        <h1 id="game-title">Whack-a-<span>Mole</span>-Gopher!</h1>

        <h2 id="sub-title">Sound on!<br><br>Click anywhere to begin hunting <span>golfers</span> gophers!</h2>    

        <div class="welcome-images">

            <div id="welcome-gopher-1">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-gopher-2">
                <img src="imgs/gopher.png" alt="Gopher">
            </div>

            <div id="welcome-gopher-3">

            </div>

            <div id="welcome-gopher-4">

            </div>

            <div id="welcome-al">
                <img src="imgs/Danger.png" alt="Al">
            </div>

            <div id="welcome-ty">
                <img src="imgs/ChevyChase2.png" alt="Ty">
            </div>

        </div>

    </div>

    <div id="screen-2">

        <h2 id="character-title">select your character</h2>      

        <div class="wrappper" id="character-grid">

            <div class="box a" id="ty">
                <img src="imgs/ty2.jpeg" alt="Ty Webb" width="125" height="125">
            </div>

            <div class="box b" id="lacey">
                <img src="imgs/lacey.png" alt="Lacey Underall" width="125" height="125">
            </div>

            <div class="box c" id="maggie">
                <img src="imgs/maggie.jpeg" alt="Maggie O'Hooligan" width="125" height="125">
            </div>

            <div class="box d" id="al">
                <img src="imgs/danger2.jpeg" alt="Al Czervik" width="125" height="125">
            </div>

            <div class="box e" id="judge">
                <img src="imgs/judge.png" alt="Judge Elihu Smails" width="125" height="125">
            </div>

            <div class="box f" id="carl">
                <img src="imgs/carl2.png" alt="Carl Spackler" width="125" height="125">
            </div>

            <div class="box g" id="mrssmails">
                <img src="imgs/mrssmails.jpeg" alt="Mrs. Smails" width="125" height="125">
            </div>

            <div class="box h" id="danny">
                <img src="imgs/danny.jpeg" alt="Danny Noonan" width="125" height="125">
            </div>
            
        </div>

        <div id="enter-name">

            <h2 id="name-title">enter your name</h2>      
            <input id="player-name">

        </div>

        <div class="start"></div>
        
            <button id="begin">Play the game!!</button>

        </div>

        <div id="player-box">
            
            <img id="player-picture" source="" width="150" height="150">

            <p id="player-score"></p>






        </div>



        <div id="gopher-box">

            <img id="gopher-picture" source="" width="150" height="150">

            <p id="gopher-score"></p>

            
        </div>


        <div id="game-box">

            <div class="field" id="1.1">

            <div class="field" id="4.4">
